<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kansas City Breweries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css">
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <!-- data -->
  <script src="static/js/data.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-12 jumbotron text-center">
      <h1>Kansas City Beer</h1>
      <p>Use the map to find breweries and some beers!</p>
    </div>
  </div>
  <div class="row" id="news">
    <p>Latest Beer News!!</p>
  </div>
  <!-- The div that holds our map -->
  <div class="col-md-8" id="map-id"></div>
    <!-- style="width: 600px; height:400px; position: relative; outline:none"> -->

    <h2>Brewery Beer List</h2>
    <div id="beerlist"></div>
  </div>
  <div class="col-md-4" id="beerID"">
    <h2>Beer Detail</h2>
    <div id="beerdetail"></div>
  </div>


  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
